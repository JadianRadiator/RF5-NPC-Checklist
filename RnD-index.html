<!DOCTYPE html>
<html>
<head>
  <title>Image Checklist</title>
  <style>
    .checked {
      background-color: lightgreen;
    }
    input[type="checkbox"] {
      display: none;
    }
    
    td.hidden {
      display: none;
    }

  </style>
</head>
<body>

<h2>Image Checklist</h2>

<table id="imageTable">
  <tr>
    <td><img src="image1.jpg" alt="Image 1" class="image"></td>
    <td> class="hidden"><input type="checkbox" data-image="image1.jpg"></td>
  </tr>
  <tr>
    <td><img src="Rune Factory 5/Children/Children_Erika.png" alt="Image 2" class="image"></td>
    <td class="hidden"><input type="checkbox" data-image="image2.jpg"></td>
  </tr>
  <tr>
    <td><button id="checkAll">Check All</button></td>
<td><button id="uncheckAll">Uncheck All</button></td>
</td></tr>
</table>

<script src="box.js"></script>
<script src="check_button.js"></script>
<script src="store_load.js"></script>
<script src="store_save.js"></script>

</body>
</html>
