<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image-Checkbox Table Checklist</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
        vertical-align: middle;
    }
    img {
        max-width: 100px;
        max-height: 100px;
    }
    input[type="checkbox"] {
        display: none; /* Hide the checkbox by default */
    }
    label {
        display: block; /* Display the label as a block element */
    }
</style>
</head>
<body>
<table id="checklist">
    <tr>
        <th>Item</th>
        <th>Status</th>
    </tr>
    <tr>
        <td><label><img src="image1.jpg" alt="Image 1"><br><input type="checkbox"><span>Item 1</span></label></td>
    </tr>
    <tr>
        <td><label><img src="image2.jpg" alt="Image 2"><br><input type="checkbox"><span>Item 2</span></label></td>
    </tr>
    <tr>
        <td><label><img src="image3.jpg" alt="Image 3"><br><input type="checkbox"><span>Item 3</span></label></td>
    </tr>
</table>

<button onclick="checkAll()">Check All</button>
<button onclick="uncheckAll()">Uncheck All</button>

<script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    
    checkboxes.forEach((checkbox, index) => {
        checkbox.addEventListener('change', () => {
            localStorage.setItem(`item${index}`, checkbox.checked);
        });
        
        const isChecked = localStorage.getItem(`item${index}`) === 'true';
        
        checkbox.checked = isChecked;
        
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                this.parentNode.style.backgroundColor = 'lightgreen';
            } else {
                this.parentNode.style.backgroundColor = 'white';
            }
        });
    });

    function checkAll() {
      checkboxes.forEach(checkbox => {
          checkbox.checked = true;
          localStorage.setItem(`item${checkbox.id}`, 'true');
          checkbox.parentNode.style.backgroundColor = 'lightgreen';
      });
    }

    function uncheckAll() {
      checkboxes.forEach(checkbox => {
          checkbox.checked = false;
          localStorage.setItem(`item${checkbox.id}`, 'false');
          checkbox.parentNode.style.backgroundColor = 'white';
      });
    }
</script>

</body>
</html>
