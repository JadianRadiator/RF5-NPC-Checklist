  <div id="toolbar"></div>

<script>
    async function loadToolbar() {
        try {
            // Fetch the shared JSON file
            const response = await fetch('menu.json');
            if (!response.ok) {
                throw new Error(`Failed to load menu.json: ${response.status}`);
            }

            const menuItems = await response.json();
            const toolbar = document.getElementById('toolbar');

            // Build the toolbar dynamically
            toolbar.innerHTML = menuItems
                .map(item => `<a href="${item.url}" class="toolbar-item">${item.name}</a>`)
                .join(' | ');

            // Add some basic styling
            const style = document.createElement('style');
            style.textContent = `
                #toolbar {
                    background-color: #333;
                    color: white;
                    padding: 10px;
                    text-align: center;
                }
                .toolbar-item {
                    color: white;
                    text-decoration: none;
                    margin: 0 10px;
                }
                .toolbar-item:hover {
                    text-decoration: underline;
                }
            `;
            document.head.appendChild(style);
        } catch (error) {
            console.error('Error loading toolbar:', error);
        }
    }

    // Load the toolbar when the page loads
    window.addEventListener('DOMContentLoaded', loadToolbar);
</script>

  <script>
    const rows = document.querySelectorAll('#infoTable td');
    const frame = document.getElementById('infoFrame');

    rows.forEach(row => {
      row.addEventListener('click', () => {
        rows.forEach(r => r.classList.remove('active'));
        row.classList.add('active');
        frame.src = row.getAttribute('data-target');
      });
    });
