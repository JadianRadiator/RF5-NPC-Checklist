<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Checkbox Table Checklist</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }

        input[type="checkbox"] {
            display: none;
        }

        label {
            display: block;
        }
    </style>
</head>

<body>
    <table id="checklist">
        <tr>
            <th>Item</th>
            <th>Status</th>
        </tr>
        <tr>
            <td><label><img src="image1.jpg" alt="Image 1"><br><input id="item1" type="checkbox"><span>Item 1</span></label></td>
        </tr>
        <tr>
            <td><label><img src="image2.jpg" alt="Image 2"><br><input id="item2" type="checkbox"><span>Item 2</span></label></td>
        </tr>
        <tr>
            <td><label><img src="image3.jpg" alt="Image 3"><br><input id="item3" type="checkbox"><span>Item 3</span></label></td>
        </tr>
    </table>

    <button onclick="checkAll()">Check All</button>
    <button onclick="uncheckAll()">Uncheck All</button>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                localStorage.setItem(checkbox.id, checkbox.checked);
                updateBackgroundColor(checkbox);
            });

            const isChecked = localStorage.getItem(checkbox.id) === 'true';

            checkbox.checked = isChecked;

            updateBackgroundColor(checkbox);
        });

        function updateBackgroundColor(checkbox) {
            if (checkbox.checked) {
                checkbox.parentNode.style.backgroundColor = 'lightgreen';
            } else {
                checkbox.parentNode.style.backgroundColor = 'white';
            }
        }

        function checkAll() {
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
                localStorage.setItem(checkbox.id, 'true');
                updateBackgroundColor(checkbox);
            });
        }

        function uncheckAll() {
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                localStorage.setItem(checkbox.id, 'false');
                updateBackgroundColor(checkbox);
            });
   }
   </script>

</body>

</html>
