<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Checklist with Synced Images</title>
    <style>
        .image-checkbox {
            display: inline-block;
            margin-right: 20px;
        }

        .image-checkbox input {
            display: none;
        }
        .image-checkbox label {
            cursor: pointer;
            border: 2px solid transparent;
            padding: 5px;
            background-image: url("path/to/your/image.png"); /* Replace with your default image */
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        .image-checkbox input:checked + label {
            background-image: url("https://placehold.co/75"); /* Replace with your checked image */
        }


        #checkAll, #uncheckAll {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="image-checkbox">
        <input type="checkbox" id="image1">
        <label for="image1">
            <img src="Rune Factory 5/Children/Children_Erika.png" alt="Image 1">
        </label>
    </div>

    <div class="image-checkbox">
        <input type="checkbox" id="image2">
        <label for="image2">
            <img src="https://via.placeholder.com/150" alt="Image 2">
        </label>
    </div>

    <button id="checkAll">Check All</button>
    <button id="uncheckAll">Uncheck All</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const checkboxes = document.querySelectorAll('.image-checkbox input');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    this.checked ? this.nextElementSibling.classList.add('checked') : this.nextElementSibling.classList.remove('checked');
                    document.cookie = `${this.id}=${this.checked}; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/`;
                });

                const checked = document.cookie.split(';').reduce((acc, cookie) => {
                    const [key, value] = cookie.trim().split('=');
                    acc[key] = value === 'true';
                    return acc;
                }, {});

                if (checked[checkbox.id] !== undefined) {
                    checkbox.checked = checked[checkbox.id];
                    checkbox.dispatchEvent(new Event('change'));
                }
            });

            document.getElementById('checkAll').addEventListener('click', function() {
                checkboxes.forEach(checkbox => {
                    checkbox.checked = true;
                    checkbox.dispatchEvent(new Event('change'));
                });
            });

            document.getElementById('uncheckAll').addEventListener('click', function() {
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    checkbox.dispatchEvent(new Event('change'));
                });
            });
        });
    </script>
</body>
</html>
